<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <h1>Edit Product</h1>

    <form method="POST">
        <input type="text" name="name" value="{{ product['name'] }}" required>
        <input type="number" step="0.01" name="price" value="{{ product['price'] }}" required>
        <input type="number" name="stock" value="{{ product['stock'] }}" required>
        <select name="category">
            <option value="Grocery" {% if product['category'] == 'Grocery' %}selected{% endif %}>Grocery</option>
            <option value="Apparel" {% if product['category'] == 'Apparel' %}selected{% endif %}>Apparel</option>
            <option value="Sports" {% if product['category'] == 'Sports' %}selected{% endif %}>Sports Equipment</option>
        </select>
        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('admin_panel') }}">Cancel</a>
</body>
</html>
